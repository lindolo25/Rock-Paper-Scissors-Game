<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper, Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="game.js"></script>
</head>
<body>
    <article class="container jumbotron text-center">
        <header>
            <h1 class="display-4">Rock, Paper, Scissors. Just play</h1>
            <h6>Press <kbd>R</kbd>, <kbd>P</kbd> or <kbd>C</kbd></h6>
        </header>
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <section>
                    <span class="alert alert-success">Wins: <span id="wins">0</span></span>
                    <span class="alert alert-warning">Ties: <span id="ties">0</span></span>
                    <span class="alert alert-danger">Lose: <span id="lose">0</span></span>
                </section>
            </div>
        </div>
    </article>
    <script type="text/javascript">
        document.onkeyup = function(input) { rpsGame.play(input); };
        rpsGame.init();
    </script>
</body>
</html>
